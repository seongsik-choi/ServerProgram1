<!--0316
 2. DIV를 수평으로 출력하는 경우
 - 내부 DIV가 float 일경우 외부 DIV 영역에 포함되지 않음.
 -> float : 떠오르다 -> 브라우저 변경에 따라 유연한 변경
 -> float : left
  A) (내부 DIV)자식을 float 태그로 선언 시 부모 DIV는 영역을 잃음(DIV에 포함되지 않음)
  A2) 부모 DIV에 padding을 줘도 DIV 전체로 영역인정 no(부모 DIV만 영역 인정)
  
  A3) but 다른 곳에 배치를 원하는 DIV는 float 설정 없이도 float 설정을 따라감
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vdiv2.html</title>
<style type="text/css">
  * {font-family: 맑은 고딕; font-size: 24px;}
</style>
</head>
<body>
  <H2>스키장 리프트 예약 시스템</H2>
  <!-- DIV의 출력: float: left, 내부 DIV가 float 일경우 외부 DIV 영역에 포함되지 않음. -->
  <!-- 자식 DIV에서 float : left를 통해 영역이 사라짐  -->
  <DIV style="width: 90%; border: solid 1px #333333; background-color: #FF9900;
           padding-top: 50px">
  
  <!-- 자식 DIV 1 -->
  <!-- 자식을 float 태그로 선언해 부모 DIV는 영역을 잃음  -->
    <DIV style='width: 20%; border: solid 1px #333333; margin: 2px; float: left;'>
      <OL>
        <LI>오크 밸리</LI>
        <LI>곤지암 리조트</LI>
        <LI>엘리시안</LI>
        <LI>베어스타운</LI>
      </OL>
    </DIV>
    
    <!-- 자식 DIV 2 -->
    <DIV style='width: 79%; border: solid 1px #333333; float: left;'>
       <IMG src='./images/oak.jpg' style='width: 50%;'>
    </DIV>
  </DIV>
  
  <H2 style='text-align: center; margin-top: 30px;'>(주) Ski Lift 예약 시스템 2020</H2>
 
</body>
</html>
