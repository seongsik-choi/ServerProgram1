 3. A 태그 CSS 적용
 1) 의사 클래스(pseudo-class) 를 이용한 CSS 적용
   A:link, A:visited, A:hover, A:active

 2) ☆☆☆선언 순서가 변경되면 작동☆☆ no ()
    link -> visited -> hover -> active

 3) 사용
  A:link{  /* 방문전 상태 */
    text-decoration: none; /* 밑줄 삭제 */
    color: #555555;  }

  A:visited{  /* 방문후 상태 */
    text-decoration: none; /* 밑줄 삭제 */
    color: #555555;  }
  
  A:hover{  /* A 태그에 마우스가 올라간 상태 */
    text-decoration: underline; /* 밑줄 출력 */
    color: #7777FF;  }
  
  A:active{  /* A 태그를 클릭한 상태 */
    text-decoration: underline; /* 밑줄 출력 */
    color: #7777FF;  }
  -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  *{ font-family: Malgun Gothic; font-size: 26px;}
  
  A:link{  /* 방문전 상태 */
    text-decoration: none; /* 밑줄 삭제 */
    color: #555555;}

  A:visited{  /* 방문후 상태 */
    text-decoration: none; /* 밑줄 삭제 */
    color: #555555;  }
  
  A:hover{  /* A 태그에 마우스가 올라간 상태(Over 생각) */
    text-decoration: underline; /* 밑줄 출력 */
    color: #7777FF;  }
  
  A:active{  /* A 태그를 클릭한 상태 */
    text-decoration: underline; /* 밑줄 출력 */
    color: #7777FF;  }
      
</style>
</head>
<body>
  <UL>

</body>
</html>
