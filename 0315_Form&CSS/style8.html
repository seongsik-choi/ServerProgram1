<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>style8.jsp</title>
<style type="text/css">

  /* 모든 태그에 적용 : 마진, 패딩 전부 0으로 */
  *{ font-family: Malgun Gothic; font-size: 30px;}
  .basiclink:link { color: #FF0000; text-decoration: none;}
  .basiclink:visited { color: #AA0000; text-decoration: none;}
  .basiclink:hover { color: #FF0000; font-weight: bold; text-decoration: none;}
  .basiclink:active { background-color: #FF5500; text-decoration: none;}
 
  .menulink:link { color: #FF0000; text-decoration: none;}
  .menulink:visited { color: #AA0000; text-decoration: none;}
  .menulink:hover { color: #00AA00; font-weight: bold; text-decoration: none;}
  .menulink:active { background-color: #FF5500; text-decoration: none;}
  
  .classname:link { color: #002aff; text-decoration: none;}    /* 방문 전 상태 */
  .classname:visited { color: #b5a903; text-decoration: none;}  /* 방문 후 상태 */
  .classname:hover { color: #000000; font-weight: bold; text-decoration: none;} /* 마우스 올라가면 색상 */
  .classname:active { background-color: #FFFFFF; text-decoration: none;}   /*클릭시 배경 흰색 */
</style>
</head>
<body>
<DIV style="margin: 50px;">A 태그에 CSS의 적용<br><br>
  <A class="basiclink" href="http://www.daum.net">Daum</A>
  <A class="menulink" href="http://www.kma.go.kr">기상청</A>
  <A class="classname" href="https://www.naver.com" target='_blank'>네이버</A>
</DIV>  
</body>
</html>
